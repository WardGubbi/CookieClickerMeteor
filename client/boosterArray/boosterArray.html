<template name="boosterArray">
	<div class="row boosters">

			{{#each cursorBooster}}
				<img class="booster-array-image" src="images/{{imgTag}}.png"/>
			{{/each}}
		</div>
	</div>
	<div class="row boosters">
		<div class="col-xs-12">
			{{#each grandmaBooster}}
				<img class="booster-array-image" src="images/{{imgTag}}.png"/>

			{{#each farmBooster}}

			{{#each mineBooster}}
				<img class="booster-array-image" src="images/{{imgTag}}.png"/>
			{{/each}}
		</div>
	</div>
	<div class="row boosters">
		<div class="col-xs-12">
			{{#each bankBooster}}
				<img class="booster-array-image" src="images/{{imgTag}}.png"/>
			{{/each}}
		</div>

</template>
