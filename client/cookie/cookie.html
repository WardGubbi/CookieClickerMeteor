<template name="cookie">
    <div class="game-info">
        <div class="title">
            <h2>23:Seconds bakery!</h2>
        </div>
        <div class="cookie-info">
            <p>Number of cookies: {{game.cookieBalance}}</p>
            <p>Cookies per second: {{game.cookiesPerSecond}}</p>
            <p>Total gained cookies: {{game.cookiesTotal}}</p>
        </div>
        <div class="cookie">
            <button class="cookieButton"><img src="images/perfectCookie.png"/></button>
        </div>
    </div>

</template>
